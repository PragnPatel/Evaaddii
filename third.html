<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffcccc; /* Romantic pink background */

      justify-content: center;
      align-items: center;
      height: 100vh;
	    background-image: url('backgroundm.png'); /* Desktop background image */
  background-size: cover;
  background-position: center;
    }


/* Static background for mobile screens */
@media only screen and (max-width: 767px) {
  body {
    background-image: url('backgroundm.png'); /* Static mobile background image */
    background-attachment: fixed; /* Background does not scroll */
  }
}

      padding: 20px;

    }
  </style>
</head>
<body>

</html>
